<div class="customers view indent">
    <div class="container">
        <header>
            <h3>
                <span class="glyphicon glyphicon-user"></span>
                {{ title }}
            </h3>
        </header>
        <br />
        <div class="row">
            <div class="col-md-10">
                <div class="navbar">
                    <ul class="nav navbar-nav">
                        <li class="toolbar-item">
                            <a (click)="changeDisplayMode('Card')" [class.active]="!listDisplayModeEnabled">
                                <span class="glyphicon glyphicon-th-large"></span> Card View
                            </a>
                        </li>
                        <li class="toolbar-item">
                            <a (click)="changeDisplayMode('List')" [class.active]="listDisplayModeEnabled">
                                <span class="glyphicon glyphicon-align-justify"></span> List View
                            </a>
                        </li>
                    </ul>
                    <filter-textbox class="navbar-right"
                     (changed)="filterChanged($event)"></filter-textbox>
                </div>
            </div>
        </div>
        <div class="container">
              <div class="row card-container" [hidden]="listDisplayModeEnabled">
                    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="#channel of filteredChannels">
                        <div class="card">
                            <!--<button class="btn close card-close" title="Delete channel" (click)="deletechannel(channel.id)">&times;</button>-->
                            <div class="card-header">
                                <a [routerLink]="['Orders',{id:channel.id}]" class="white">{{channel.channelName | capitalize }} ({{channel.channelNumber}})
                                    <i class="icon-edit icon-white editIcon"></i></a>
                            </div>
                            <div class="card-body">
                                <div class="clearfix">
                                    <div class="pull-left card-body-left">
                                        <a href="#" class="white">
                                            <img src="{{channel.channelLogoPaths.MEDIUM}}" class="card-image" />
                                        </a>
                                    </div>
                                    <div class="pull-left card-body-right">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div [hidden]="filteredChannels.length">
                        No Records Found
                    </div>
                </div>
                <div class="row grid-container" [hidden]="!listDisplayModeEnabled">
                    <div class="col-md-10">
                        <div class="table">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th sort-by="firstName" (sorted)="sort($event)">Channel Name</th>
                                        <th sort-by="lastName" (sorted)="sort($event)">Channel Number</th>
                                        <th sort-by="address" (sorted)="sort($event)">Channel Tag</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="#channel of filteredChannels">
                                        <td><img src="{{channel.channelLogoPaths.MEDIUM}}" 
                                                class="card-image" alt="channel Image" /></td>
                                        <td><a [routerLink]="['Orders',{id:channel.id}]">{{ channel.channelName | capitalize }}</a></td>
                                        <td>{{ channel.channelNumber }}</td>
                                        <td>{{ channel.channelTag | trim }}</td>                                        
                                    </tr>
                                    <tr [hidden]="filteredChannels.length">
                                        <td>&nbsp;</td>
                                        <td colspan="6">No Records Found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
